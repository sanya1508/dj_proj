{% extends 'portfolio/base.html' %}
{% block content %}

<h1>My portfolio</h1>

{% load static %}

<a href="{% url 'blog:all_blogs' %}">Blogs</a>
<br>

<a href="{% static 'portfolio/tv-1911-arph0dyidz5.pdf' %}">Роспотреб</a>
<br>
<img src="{% static 'portfolio/myFoto.png' %}">

{% for project in projects %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}">
    {% if project.url %}
        <a href="{{ project.url }}">Link</a>
    {% endif %}

<br>

{% endfor %}

{% endblock %}
