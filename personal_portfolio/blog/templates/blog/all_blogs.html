{% extends 'portfolio/base.html' %}
{% block content %}
<h1>Hello, blogs!</h1>

<h2>Sanya has written {{blogs.count}} blog{{blogs.count|pluralize}}</h2>

{% for blog in blogs %}
    <a href="{% url 'blog:detail' blog.id %}" target="_blank"><h2>{{ blog.title }}</h2></a>
    <p>{{ blog.description|truncatechars:5 }}</p>
    <h5>{{ blog.date|date:'M d Y'|upper }}</h5>
    <br>
{% endfor %}
{% endblock %}
